<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="todo-box bg-white p-4 rounded shadow">
            <h1 class="text-center mb-4">To-Do List</h1>
            <form id="todo-form" class="mb-3">
                <div class="form-group">
                    <input type="text" id="task-input" class="form-control" placeholder="Add new task..." required>
                </div>
                <div class="form-row">
                    <div class="col">
                        <input type="date" id="due-date" class="form-control" required>
                    </div>
                    <div class="col">
                        <select id="category" class="form-control">
                            <option value="Work">Work</option>
                            <option value="Personal">Personal</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3 btn-block">Add Task</button>
            </form>

            <div id="filter-options" class="text-center mb-3">
                <button class="btn btn-outline-secondary mx-1" onclick="filterTasks('all')">All</button>
                <button class="btn btn-outline-success mx-1" onclick="filterTasks('completed')">Completed</button>
                <button class="btn btn-outline-warning mx-1" onclick="filterTasks('pending')">Pending</button>
            </div>

            <ul id="task-list" class="list-group"></ul>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
